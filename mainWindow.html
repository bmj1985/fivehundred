<!DOCTYPE html>
<html lang="en">
<head>
    <title>500 score</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col s4">
            <!-- Grey navigation panel -->
            <p>500 Score Board</p>
            <ul class="collection">
                <li class="collection-item">
                    <label>Score variant</label>
                    <select id="score_variant" class = "browser-default">
                       <option value = "" disabled selected>select variant</option>
                       <option value = "perfect">Perfect</option>
                       <option value = "avondale">Avondale</option>
                       <option value = "original">Original</option>
                    </select>
                </li>
                <li class="collection-item">
                    <label>Rounds to win</label>
                    <select id="round_to_win" class = "browser-default">
                       <option value = "" disabled selected>select rounds</option>
                       <option value = "1">1</option>
                       <option value = "2">2</option>
                       <option value = "3">3</option>
                       <option value = "4">4</option>
                       <option value = "5">4</option>
                    </select>
                </li>
                <li class="collection-item">
                    <input id="team_name_1" placeholder="Team 1" type="text">
                </li>
                <li class="collection-item">
                    <input id="team_name_2" placeholder="Team 2" type="text">
                </li>
                <li class="collection-item center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" id='new_game'>Start
                      <i class="material-icons right">send</i>
                    </button>
                </li>
            </ul>
          </div>
          <div class="col s8 container" id="hands">
            <!-- Teal page content  -->
          </div>
        </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="assets/js/materialize.min.js" charset="utf-8"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="assets/js/game.js" charset="utf-8"></script>
</body>
</html>
